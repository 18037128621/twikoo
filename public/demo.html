<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>

<body>
  <script src="https://imgcache.qq.com/qcloud/tcbjs/1.6.2/tcb.js"></script>
  <script type="text/javascript" src="./twii.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    function init() {
      twii.init({
        envId: document.getElementById('envId').value
      });
    }
  </script>
  <navbar>
    <div class="container"></div>
  </navbar>
  <section>
    <div class="container">
      <div class="configs">
        <div class="field">
          <label class="label">Environment ID</label>
          <div class="control">
            <input class="input" id="envId" type="text" placeholder="e.g imaegoo-16fe3d">
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" onclick="init()">Init</button>
        </div>
      </div>
      <div class="twii" id="twii"></div>
    </div>
  </section>
  <footer>
    <div class="container"></div>
  </footer>
</body>

</html>
